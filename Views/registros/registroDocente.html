<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='shortcut icon' href='../../img/logo.ico' type='image/x-icon'>
    <link rel='stylesheet' href='../../css/docente.css'> 
    <title>Registro Docente</title>
</head>
<body>
    <header class='header'>
        <img src='../../img/colegioLogo.png' class='header_img' alt='logo de la institucion'>
        <p class='header_title'>Colegio Rep&uacute;blica de Venezuela</p>
      </header>

    <form action="../../BBDD/regExitoso.php" method="POST" class="form">

        <h1 class="title">Registro Docente</h1>

        <div class="content_inputs">

            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required autocomplete="off">

            <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>

            <input type="text" name="cedula" id="cedula" placeholder="C&eacute;dula" required autocomplete="off">

            <input type="email" name="email" id="email" placeholder="Email" required autocomplete="off">

            <select name="nivelEducacion" id="nivelEducacion" required>
                <option value="default">Nivel de Educaci&oacute;n</option>
                <option value="Educacion Incial">Educacion Inicial</option>
                <option value="Primaria">Primaria</option>
            </select>

            <select name="seccion" id="seccion" required> 
                <option value="default">Secci&oacute;n</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>

            <select name="grado" id="grado" required>
                <option value="default">¿Grado?</option>
                <option value="Preescolar">Preescolar</option>
                <optgroup label="Primaria">
                    <option value="1er Grado">1er Grado</option>
                    <option value="2do Grado">2do Grado</option>
                    <option value="3er Grado">3er Grado</option>
                    <option value="4to Grado">4to Grado</option>
                    <option value="5to Grado">5to Grado</option>
                    <option value="6to Grado">6to Grado</option>
                </optgroup>
            </select>

            <input type="text" name="telefono" id="telefono" placeholder="Tel&eacute;fono" required autocomplete="off">

            <input type="text" name="rif" id="rif" placeholder="Rif" required autocomplete="off">

            <input type="password" name="clave" id="clave" placeholder="Contraseña" required autocomplete="off">

            <input type="hidden" name="ocultar" id="ocultar" value="DOCENTE">
        </div>

        <div class='buttons'>
            <a href="../selectCargo.html" class="regresar">Volver</a>
            <button type="reset">Limpiar</button>
            <button type="submit">Registarse</button>
        </div>
    </form>
</body>
</html>
